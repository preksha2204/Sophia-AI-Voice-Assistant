<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="assets/vendore/texllate/animate.css">

    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/img/sophia.ico">
</head>
<body>
    <div class="container">
        <section id="Oval" class="mb-4">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div id="loader-wrapper">
                        <div id="loader">
                            <div id="loader1">
                            </div> 
                        </div>
                        <p>SOPHIA</p>
                    </div>
                    <h5 class="text-light text text-center">Ask me anything</h5>
                    <!--/**********************Input Box**********************/-->
                    <div class="col-md-12 mt-4 pt-4">
                        <div class="text-center">
                            <div id="textInput" class="d-flex">
                                <input type="text" class="input-field" name="chatBox" id="chatBox" placeholder="Type here...">
                                <button id="micBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                                <button id="chatBtn" class="glow-on-hover" data-bs-toggle="offcanvas" data-bs-target="offcanvasScrolloing" aria-controls="offcanvasScrolloing"><i class="bi bi-chat-dots"></i></button>
                                <button id="settingsBtn" class="glow-on-hover"><i class="bi bi-gear"></i></button>
                            </div>
                        </div>
                    </div>
                    <!--/**********************Input Box**********************/-->
                </div>
                <div class="col-md-1"></div>
            </div>
        </section>

        <section id="SiriWave" class="mb-4" hidden>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                            <div>
                                <h5 class="text-start text-light mb-4 siri-message" style="font-size: 28px;">Hello, I am S.O.P.H.I.A</h5>
                                <div id="siri-container"></div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <!-- Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="main.js"></script>

    <!-- Texllate js -->
    <script src="assets/vendore/texllate/jquery.fittext.js"></script>
    <script src="assets/vendore/texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>
    <script type="text/javascript" src="/eel.js"></script>

    <!-- SiriWave Animation Link -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <script src="./controller.js"></script>
</body>
</html>
